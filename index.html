<!DOCTYPE html>
<html lang="en">
<head>

    <script src="lib/jQuery/jquery-3.3.1.js"></script>
    <script src="lib/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">

</head>
<body>
<div id="include"></div>

<div class="jumbotron">
    <div class="container">
        <h1 class="display-4">Forside</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <img class="mb-4" src="fig/frontpage/front-1.jpg" width="100%" alt="Billedet kan ikke vises.">
            <img class="mb-4" src="fig/frontpage/front-2.jpg" width="100%" alt="Billedet kan ikke vises.">
            <img class="mb-4" src="fig/frontpage/front-3.jpg" width="100%" alt="Billedet kan ikke vises.">
            <img class="mb-4" src="fig/frontpage/front-4.jpg" width="100%" alt="Billedet kan ikke vises.">
            <img class="mb-4" src="fig/frontpage/front-5.jpg" width="100%" alt="Billedet kan ikke vises.">
            <img class="mb-4" src="fig/frontpage/front-6.jpg" width="100%" alt="Billedet kan ikke vises.">

        </div>
    </div>
</div>

<button onclick="topFunction()" id="top_btn" title="Go to top">Tilbage til toppen</button>

<script>
    $(document).ready(function () {
        window.onload = function () {
            jQuery.get("subpages/navbar.html", function (data) {
                $("#include").html(data);
            })
        }

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () {
            scrollFunction()
        };

        $("#top_btn").click(function () {
            topFunction()
        });

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("top_btn").style.display = "block";
            } else {
                document.getElementById("top_btn").style.display = "none";
            }
        }
    });
</script>

</body>
</html>
